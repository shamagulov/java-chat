<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container text-center">
    <form th:action="@{/admin}" th:method="GET">
        <br>
        <div class="form-group">
            <button type="submit" class="accent username-submit">Вернуться на панель администратора</button>
        </div>
    </form>
</div>
<div>
    <h1>Список пользователей</h1>
</div>
<div id="table-wrapper">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID пользователя</th>
            <th>Логин</th>
            <th>Роли</th>
            <th>Изменение ролей</th>
            <th>Бан</th>
            <th>Удаление учетной записи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getLogin()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td><a th:href="@{'/admin/users/edit/' + ${user.getId()}}">Редактировать роль</a></td>
            <td><a th:href="@{'/admin/users/ban/' + ${user.getId()}}">Заблокировать</a></td>
            <td><a th:href="@{'/admin/users/delete/' + ${user.getId()}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
