<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>
<form th:method="POST" th:action="@{/admin/users/ban}" th:object="${bannedUser}" id="userBanForm" name="userBanForm">
    <div class="form-group">
        <input type="hidden" th:field="*{user}" id="user"/>
        <input type="text" th:field="*{reason}" id="reason" placeholder="Причина блокировки" class="form-control"/>
    </div>
    <div class="form-group">
        <button type="submit" class="accent username-submit">Заблокировать</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
